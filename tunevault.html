<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéª TuneVault - Old Time Tune Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0a0f; --bg-secondary: #12121a; --bg-card: rgba(255,255,255,0.03); --text-primary: #e8e4dc; --text-secondary: #7a756c; --accent: #c9a227; --border: rgba(201, 162, 39, 0.15); }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Georgia', serif; background: var(--bg-primary); min-height: 100vh; color: var(--text-primary); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 30px 0 20px; }
        h1 { font-size: 2.5rem; color: var(--accent); letter-spacing: 4px; }
        .tagline { color: var(--text-secondary); font-style: italic; margin-bottom: 20px; }
        
        .tip-btn { display: inline-block; padding: 10px 20px; background: linear-gradient(135deg, #ff6b6b, #ff8e53); color: white; text-decoration: none; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .search-box { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px; font-size: 1rem; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-secondary); color: var(--text-primary); }
        
        .filters { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .filters select { width: 100%; padding: 10px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); }
        
        .stats { padding: 12px; background: rgba(201,162,39,0.1); border-radius: 10px; margin-bottom: 15px; text-align: center; color: var(--accent); font-weight: bold; }
        
        .tune-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .tune-card { background: var(--bg-card); border-radius: 10px; border: 1px solid var(--border); padding: 15px; cursor: pointer; transition: 0.3s; }
        .tune-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .tune-card h3 { color: var(--accent); font-size: 0.95rem; margin-bottom: 5px; }
        .tune-card .region { color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 8px; }
        .tune-card .tags .tag { display: inline-block; padding: 2px 6px; background: rgba(201,162,39,0.15); border-radius: 6px; font-size: 0.6rem; color: var(--accent); margin-right: 4px; }
        
        .detail-view { display: none; }
        .detail-view.active { display: block; }
        .back-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 15px; font-size: 1rem; }
        
        .video-section { margin-bottom: 20px; }
        .video-section h4 { color: var(--accent); margin-bottom: 10px; font-size: 0.9rem; }
        .video-links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .video-link { display: block; padding: 15px; background: rgba(255,0,0,0.1); border: 1px solid #ff0000; border-radius: 10px; text-align: center; text-decoration: none; color: #ff6b6b; font-weight: bold; transition: 0.3s; }
        .video-link:hover { background: rgba(255,0,0,0.2); transform: scale(1.02); }
        
        .detail-header { background: rgba(201,162,39,0.1); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        .detail-header h2 { color: var(--accent); font-size: 1.6rem; margin-bottom: 5px; }
        .detail-header .region { color: var(--text-secondary); font-style: italic; }
        
        .detail-section { margin-bottom: 15px; }
        .detail-section h4 { color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; margin-bottom: 10px; }
        .detail-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .detail-tags .tag { padding: 5px 10px; background: rgba(201,162,39,0.15); border-radius: 8px; font-size: 0.75rem; color: var(--accent); }
        
        .source-link { display: block; padding: 12px; background: var(--bg-card); border-radius: 8px; margin-bottom: 8px; text-decoration: none; color: var(--text-primary); border: 1px solid var(--border); text-align: center; }
        .source-link:hover { border-color: var(--accent); }
        
        .playing-indicator { text-align: center; padding: 20px; background: rgba(201,162,39,0.1); border-radius: 10px; border: 1px solid var(--accent); margin-bottom: 15px; }
        .playing-indicator .icon { font-size: 2rem; margin-bottom: 10px; }
        .playing-indicator .text { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéª TUNEVAULT</h1>
            <p class="tagline">Your old time tune treasure trove</p>
            <a href="https://ko-fi.com/headspacedesignstudio" target="_blank" class="tip-btn">‚òï Support TuneVault</a>
        </header>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for a tune..." onkeyup="if(event.key==='Enter')doSearch()">
        </div>
        
        <div class="filters">
            <select id="sourceFilter" onchange="applyFilters()">
                <option value="">All Regions</option>
                <option value="appalachian">Appalachian</option>
                <option value="kentucky">Kentucky</option>
                <option value="tennessee">Tennessee</option>
                <option value="irish">Irish</option>
            </select>
            <select id="difficultyFilter" onchange="applyFilters()">
                <option value="">All Levels</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
            </select>
        </div>
        
        <div class="stats" id="stats">20 tunes in the vault</div>
        
        <div class="tune-grid" id="tuneGrid"></div>
        
        <div class="detail-view" id="detailView">
            <button class="back-btn" onclick="showLibrary()">‚Üê Back to Library</button>
            
            <div class="detail-header">
                <h2 id="detailName"></h2>
                <p class="region" id="detailRegion"></p>
            </div>
            
            <!-- Video Links Section -->
            <div class="video-section">
                <h4>üé• Watch Recordings</h4>
                <div class="video-links" id="videoLinks">
                    <!-- Links generated by JS -->
                </div>
            </div>
            
            <div class="detail-section">
                <h4>Keys & Difficulty</h4>
                <div class="detail-tags" id="detailMeta"></div>
            </div>
            
            <div class="detail-section">
                <h4>More Resources</h4>
                <div id="detailLinks"></div>
            </div>
        </div>
    </div>
    
    <script>
// 20 TUNES DATABASE
const tuneDatabase = [
{ name: "Old Joe Clark", region: "Appalachian / Southern", keys: ["A", "G"], difficulty: "Beginner", instruments: { fiddle: ["Standard A", "Standard G"], banjo: ["Standard G", "Double C"] } },
{ name: "Cripple Creek", region: "Virginia / Appalachian", keys: ["G"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G", "Double C"] } },
{ name: "Arkansas Traveler", region: "Ozarks / Arkansas", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"], banjo: ["Standard D"] } },
{ name: "Salt River", region: "Kentucky / Appalachian", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"], banjo: ["Standard D"] } },
{ name: "Bill Cheatham", region: "Tennessee / Appalachian", keys: ["A", "D"], difficulty: "Intermediate", instruments: { fiddle: ["Standard A"], banjo: ["Standard A"] } },
{ name: "Pretty Saro", region: "Virginia / Appalachian", keys: ["D", "G"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"] } },
{ name: "June Apple", region: "Virginia / Appalachian", keys: ["A", "D"], difficulty: "Intermediate", instruments: { fiddle: ["Standard A"], banjo: ["Standard A"] } },
{ name: "Cluck Old Hen", region: "Georgia / Appalachian", keys: ["A", "G"], difficulty: "Intermediate", instruments: { fiddle: ["Standard A", "Standard G"], banjo: ["Standard A"] } },
{ name: "Twin Sisters", region: "Appalachian", keys: ["G", "C"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G"] } },
{ name: "Fireball Mail", region: "Tennessee / Appalachian", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"] } },
{ name: "Kitchen Girl", region: "Virginia / Appalachian", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"], banjo: ["Standard D"] } },
{ name: "Liberty", region: "Appalachian / Tennessee", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"], banjo: ["Standard D"] } },
{ name: "St. Anne's Reel", region: "Irish-American", keys: ["D", "A"], difficulty: "Intermediate", instruments: { fiddle: ["Standard D"], banjo: ["Standard D"] } },
{ name: "Cherokee Shuffle", region: "Appalachian / Tennessee", keys: ["A", "D"], difficulty: "Intermediate", instruments: { fiddle: ["Standard A"] } },
{ name: "Cumberland Gap", region: "Appalachian / Kentucky", keys: ["G"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G"] } },
{ name: "Turkey in the Straw", region: "American", keys: ["G", "D"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G"] } },
{ name: "Wildwood Flower", region: "Appalachian / American", keys: ["G", "C"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G"], guitar: ["Standard G"] } },
{ name: "Nine Pound Hammer", region: "Appalachian / Kentucky", keys: ["G"], difficulty: "Beginner", instruments: { guitar: ["Open G"] } },
{ name: "Soldier's Joy", region: "American", keys: ["D", "G"], difficulty: "Beginner", instruments: { fiddle: ["Standard D", "Standard G"] } },
{ name: "Old Molly Hare", region: "Appalachian", keys: ["G"], difficulty: "Beginner", instruments: { fiddle: ["Standard G"], banjo: ["Standard G"] } }
];

function displayTunes(tunes) {
    document.getElementById('tuneGrid').innerHTML = tunes.map(tune => {
        return '<div class="tune-card" onclick="showTune(\''+tune.name.replace(/'/g,"\\'")+'\')"><h3>üéµ '+tune.name+'</h3><p class="region">'+tune.region+'</p><div class="tags">'+tune.keys.map(k=>'<span class="tag">'+k+'</span>').join('')+' <span class="tag">'+tune.difficulty+'</span></div></div>';
    }).join('');
    document.getElementById('stats').innerHTML = '<strong>'+tunes.length+'</strong> tunes in the vault';
}

function doSearch() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const r = tuneDatabase.filter(t => t.name.toLowerCase().includes(q) || t.region.toLowerCase().includes(q));
    displayTunes(r);
}

function applyFilters() {
    let f = tuneDatabase;
    const s = document.getElementById('sourceFilter').value;
    const d = document.getElementById('difficultyFilter').value;
    if (s) f = f.filter(t => t.region.toLowerCase().includes(s));
    if (d) f = f.filter(t => t.difficulty.toLowerCase() === d);
    displayTunes(f);
}

function showTune(name) {
    const tune = tuneDatabase.find(t => t.name === name);
    document.getElementById('detailName').textContent = tune.name;
    document.getElementById('detailRegion').textContent = tune.region;
    document.getElementById('detailMeta').innerHTML = tune.keys.map(k => '<span class="tag">'+k+'</span>').join('') + ' <span class="tag">'+tune.difficulty+'</span>';
    
    // Generate video links - opens in new tab but user stays in control
    const ytSearch = encodeURIComponent(tune.name + ' old time fiddle');
    const ytLink = 'https://www.youtube.com/results?search_query=' + ytSearch;
    const ytMusic = 'https://music.youtube.com/search?q=' + ytSearch;
    
    document.getElementById('videoLinks').innerHTML = 
        '<a href="'+ytLink+'" target="_blank" class="video-link">‚ñ∂Ô∏è Watch on YouTube</a>' +
        '<a href="'+ytMusic+'" target="_blank" class="video-link">üéµ YouTube Music</a>';
    
    // External resources
    document.getElementById('detailLinks').innerHTML = 
        '<a href="https://www.taterjoes.com/search?q='+encodeURIComponent(tune.name)+'" target="_blank" class="source-link">ü•Å Tater Joe\'s</a>' +
        '<a href="https://www.banjohangout.org/search.asp?Search='+encodeURIComponent(tune.name)+'" target="_blank" class="source-link">ü•Å Banjo Hangout</a>' +
        '<a href="https://www.slippery-hill.com/search?q='+encodeURIComponent(tune.name)+'" target="_blank" class="source-link">üéµ Slippery Hill</a>';
    
    document.getElementById('tuneGrid').style.display = 'none';
    document.getElementById('detailView').classList.add('active');
}

function showLibrary() {
    document.getElementById('detailView').classList.remove('active');
    document.getElementById('tuneGrid').style.display = 'grid';
}

displayTunes(tuneDatabase);
    </script>
</body>
</html>
